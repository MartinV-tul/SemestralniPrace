<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${countryName}"></h1>
    <hr>
    <h2>Save town</h2>
    <form action="#" th:action="@{/saveTown(code = ${code},countryName=${countryName})}" th:object="${town}", method="post">
        <input type="text" th:field = "*{name}" placeholder="Town name" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{id}" placeholder="Town id" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save town</button>
    </form>
</div>
</body>
</html>
